{% extends 'home.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Login Page</h1>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Log In</button>
</form>
<h2>Not a user?</h2>
<a href="{% url 'accounts:sign-up' %}"><h3>Sign Up</h3></a>
{% endblock %}
