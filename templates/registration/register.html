{% extends 'home.html' %}
{% block title %}Sign Up {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Register Page</h1>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
